<a (click)="back()"> Back </a>
<h1>Task Detail</h1>

<ng-container *ngIf="(taskStore.vm$ | async).loading; else showContent">
    loading...
</ng-container>
<ng-template #showContent>
    <ng-container *ngIf="(task$ | async) as task">
        <input type="checkbox" [checked]="task.completed"/>  <br />
        <p>{{ task.description }}</p>
        <p>{{ task.assigneeId | getName }}</p>
    </ng-container>
</ng-template>
